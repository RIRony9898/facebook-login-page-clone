<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook login page clone by || RIR</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="main">
    <!-- Left side start -->
    <div class="left">
      <img src="./images/logo.svg" alt="facebook logo" id="logo">
      <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>
    <!-- Left side end -->

    <!-- Right side start -->
    <div class="right">
      <!-- Right side box start -->
      <div class="right-box">
        <!-- <form action="#" class="form"> -->
          <input type="email" name="" id="" placeholder="Email address or phone number">
          <input type="password" name="" id="" placeholder="Password">
          <button type="submit" id="login">Log in</button>
          <a href="#">Forgotten password?</a>
          <hr>
          <button id="create-new-account">Create new account</button>
        <!-- </form> -->
      </div>
      <!-- Right side box end -->
      <div class="right-down">
        <p><span>Create a page </span>for a celebrity,brand or business</p>
      </div>
    </div>
    <!-- Right side end -->
  </div>
</body>
</html>
